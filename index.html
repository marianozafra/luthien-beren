<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luthien and Beren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        margin-bottom: 20px;
    }

    img {
        width: 100%;
        height: auto;
    }

    .poem {
        font-style: italic;
        font-size: 18px;
        text-align: center;
        margin-bottom: 30px;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('img');
        
        function changeImages() {
            images.forEach(image => {
                const randomId = Math.floor(Math.random() * 1000);
                image.src = `https://picsum.photos/id/${randomId}/300/200`;
            });
        }
        
        setInterval(changeImages, 2000);
    });
</script>

</head>
<body>
    <div class="container">
        <h1>Luthien</h1>
        <div class="grid-container">
            <img src="https://picsum.photos/id/100/300/200" alt="Luthien">
            <img src="https://picsum.photos/id/101/300/200" alt="Luthien">
            <img src="https://picsum.photos/id/102/300/200" alt="Luthien">
            <img src="https://picsum.photos/id/103/300/200" alt="Luthien">
            <img src="https://picsum.photos/id/104/300/200" alt="Luthien">
            <img src="https://picsum.photos/id/105/300/200" alt="Luthien">
        </div>
        <p class="poem">In twilight realms she danced,<br>
            Through love and fate advanced,<br>
            Her star-like beauty glanced.</p>

            <h1>Beren</h1>
            <div class="grid-container">
                <img src="https://picsum.photos/id/200/300/200" alt="Beren">
                <img src="https://picsum.photos/id/201/300/200" alt="Beren">
                <img src="https://picsum.photos/id/202/300/200" alt="Beren">
                <img src="https://picsum.photos/id/203/300/200" alt="Beren">
                <img src="https://picsum.photos/id/204/300/200" alt="Beren">
                <img src="https://picsum.photos/id/205/300/200" alt="Beren">
            </div>
            <p class="poem">Beren, a mortal's tale,<br>
                Against dark powers, prevailed,<br>
                And love he found, unveiled.</p>
        </div>

    </body>
    </html>
